<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
      function penjumlahan() {
        let strBil1 = document.getElementById("bil1").value;
        let strBil2 = document.getElementById("bil2").value;

        let bil1 = parseInt(strBil1);
        let bil2 = parseInt(strBil2);
        let bilHasil = bil1 + bil2;

        document.getElementById("hasil").innerHTML = bilHasil;
      }
      function pengurangan() {
        let strBil1 = document.getElementById("bil1").value;
        let strBil2 = document.getElementById("bil2").value;

        let bil1 = parseInt(strBil1);
        let bil2 = parseInt(strBil2);
        let bilHasil = bil1 - bil2;

        document.getElementById("hasil").innerHTML = bilHasil;
      }
      function perkalian() {
        let strBil1 = document.getElementById("bil1").value;
        let strBil2 = document.getElementById("bil2").value;

        let bil1 = parseInt(strBil1);
        let bil2 = parseInt(strBil2);
        let bilHasil = bil1 * bil2;

        document.getElementById("hasil").innerHTML = bilHasil;
      }
      function pembagian() {
        let strBil1 = document.getElementById("bil1").value;
        let strBil2 = document.getElementById("bil2").value;

        let bil1 = parseInt(strBil1);
        let bil2 = parseInt(strBil2);
        let bilHasil = bil1 / bil2;

        document.getElementById("hasil").innerHTML = bilHasil;
      }
    
    </script>
</head>
<body>
    <h2>Kalkulator Penjumlahan</h2>
    <form>
      <label for="bil1">Bilangan 1</label>
      <input type="text" id="bil1" />
      <br />
      <label for="bil2">Bilangan 2</label>
      <input type="text" id="bil2" />
      <br />
      <button type="button" onclick="penjumlahan()">Tambah</button>
      <button type="button" onclick="pengurangan()">Kurang</button>
      <button type="button" onclick="perkalian()">Kali</button>
        <button type="button" onclick="pembagian()">Bagi</button>
      <br />
      Hasil Penjumlahan : <span id="hasil"></span>
    </form>
    <br>
    <br>
    <h3>Ubah wanrna </h3>
    <label for="bg-color">Warna background</label>
    <input type="color" id="bg-color" onchange="ubahwarna()">
    <br>
    <label for="text-color">Warna teks</label>
    <input type="color" id="text-color" onchange="ubahwarna()">
    <script>
        const ubahwarna=()=>{
            let bgcolor=document.getElementById('bg-color').value
            let textcolor=document.getElementById("text-color").value

            document.body.style.backgroundColor=bgcolor
            document.body.style.color=textcolor
        }
    </script>
   
  </body>

</html>
