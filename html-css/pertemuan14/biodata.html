<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Biodata</legend>
            <label for="name">Nama</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Masukan nama anda" required>
            <br>
            <br>
            <label for="date">Tanggal lahir</label>
            <br>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Masukan email anda" required>
            <br>
            <br>
            <label for="alamat">Alamat</label>
            <br>
            <textarea name="alamat" id="alamat" placeholder="Masukan alamat anda" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="gender">Jenis kelamin</label>
            <br>
            <input type="radio" name="gender" id="l">
            <label for="l">Laki-laki</label>
            <input type="radio" name="gender" id="p">
            <label for="p">Perempuan</label>
            <br>
            <br>
            <label for="hobi">Hobi</label>
            <br>
            <input type="checkbox" name="hobi" id="hobi1" value="Membaca">
            <label for="hobi1">Membaca</label>
            <br>
            <input type="checkbox" name="hobi" id="hobi2" value="Ngoding">
            <label for="hobi2">Ngoding</label>
            <br>
            <input type="checkbox" name="hobi" id="hobi3" value="Olahraga">
            <label for="hobi3">Olahraga</label>
            <br>
            <br>
            <label for="pedidikan">Pendidikan terakhir</label>
            <br>
            <select name="pedidikan" id="pedidikan">
                <option value="pilih">Pilih</option>
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
                <option value="diploma">Diploma</option>
                <option value="sarjana">Sarjana</option>
            </select>
            <br>
            <br>
            <button>Simpan</button>

        </fieldset>
    </form>
</body>
</html>
