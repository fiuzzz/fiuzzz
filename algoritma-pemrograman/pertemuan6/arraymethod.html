<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apel","anggur","belimbing","cerry","durian"];

        // push() = menambahkan data diakhir arrray
        fruits.push("mangga");
        console.log(fruits);

        //pop()=mengilangkan data diakhir array
        fruits.pop()

        //shift()=menghilangkan data diawal array
        fruits.shift()
        
        //unshift()=menambahkan data diawal array
        fruits.unshift("melon")

        //splice()= menambahkan atau menghapus data
        fruits.splice(3,2,"kiwi","pir")

        //nested arrays
        let animals=[
            ["kambing","sapi","domba"],
            ["singa","harimau","serigala"],
            ["kucing","ayam","lele"],
        ];              //index awal
        for(let i =0; i<animals.length;i++){
                        //index isi
            for(j=0; j<animals[i].length;j++){
            console.log(animals[i][j]);
           } 
           
            
        }
        //console.log(animals[1][0]);
        
        
        
    </script>
</body>
</html>
