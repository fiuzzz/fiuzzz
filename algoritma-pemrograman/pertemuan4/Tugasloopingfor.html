<!DOCTYPE html>

<head>

    <title>Tugas Looping For</title>
</head>
<body>
    

    <script>

      let i;

       for (let i = 0; i <= 10 ; i++){
            console.log(`${i}x${i} = ${i*i}`);
            
        }
       


       
      
    </script>
