<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Terbery</title>
</head>
<body>
    <script>
       const umur = prompt("Masukan umur anda")

       if (umur >=0 && umur <=1){alert("Bayi")}
       if (umur >1 && umur <=3){alert("balita")}
       if (umur >=4 && umur <=12){alert("Anak-anak")}
       if (umur >=13 && umur <=17){alert("remaja")}
       if (umur >=18 && umur <=60){alert("Dewasa")}
       if (umur >=60){alert("Lansia")}

    </script>
</body>
</html>
