    <title>Tugas If</title>
</head>
<body>
    <script>
        const nilai = prompt("masukan nilai anda:");

        if (nilai >=90 && nilai <=100){alert("grade A")}
        else if (nilai >=75 && nilai <=89){alert("grade B")}
        else if (nilai >=60 && nilai <=74){alert("grade C")}
        else if (nilai >=40 && nilai <=59){alert("grade D")}
        else if (nilai >=0 && nilai <=39){alert("grade E")}

        
    </script>
</body>
<script>
    const grade = prompt("masukan grade")
        let keterangan;

        switch(grade){
            case "A":
                keterangan="sangat baik"
            break;
            case "B":
                keterangan="baik"
            break;
            case "C":
                keterangan= "cukup"
            break;
            case "D":
                keterangan="kurang"
            break;
            case "E":
                keterangan="sangat kurang"
            break;
            default:
                keterangan= "grade tidak valid"
            break;
            
        }

        alert(keterangan);
</script>
