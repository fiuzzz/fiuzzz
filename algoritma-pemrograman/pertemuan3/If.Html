<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Kondisi Percabangan if </title>
</head>
<body>
    <script>
        const tahun = prompt("tahun berapa indonesia merdeka?");

        // tahun = 1945 : kamu benar
        // tahun > 1945 : tahun terlewat
        //

        if (tahun == 1945){
            alert ("kamu benar");
        }
        else if ( tahun>1945){
            alert("tahun terlewat");
        }
        else if (tahun<1945){
            alert("tahun terlalu lama");
        }
        else{
            alert("kamu salah");
        }
    </script>
</body>
</html>
