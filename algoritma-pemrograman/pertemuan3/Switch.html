<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case </title>
</head>
<body>
    <script>
        const grade = prompt("Masukan grade");
        let keterangan;

        switch (grade){
            case "A":
                keterangan = "sangat baik";
                break;
            case "B":
                keterangan = "baik";
                break;

            case "C" :
                keterangan ="cukup";
                break
            
            case "D":
                keterangan = "kurang";
                break;
            case "E":
                keterangan = "sangat kurang";
                break;
            default:
                keterangan= "grade tidak valid";
                break;
        }
        alert(keterangan);
    </script>
</body>
<html>
