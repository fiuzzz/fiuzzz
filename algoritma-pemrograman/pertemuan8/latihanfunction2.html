<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tambah=(a,b)=>{
            return a+b      
        }

        const kurang=(a,b)=>{
            return a-b      
        }

        const kali=(a,b)=>{
            return a*b      
        }

        const bagi=(a,b)=>{
            return a/b      
        }

        const modulus=(a,b)=>{
            return a%b      
        }

        
        console.log("hasilnya",tambah(10,5));
        console.log("hasilnya",kurang(10,5));
        console.log("hasilnya",kali(10,5));
        console.log("hasilnya",bagi(10,5));
        console.log("hasilnya",modulus(10,5));
        
        

    </script>
</body>
</html>
