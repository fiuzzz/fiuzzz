<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kerjakanTugas(mata_kuliah, selesai) {
            console.log(`Mulai mengerjakan tugas ${mata_kuliah}`);
            selesai();
        }

        function selesai() {
            alert("Selesai mengerjakan tugas!");
        }

        kerjakanTugas("Pemrograman Web", selesai);

    </script>
</body>
</html>
