<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopingwhile</title>
</head>
<body>
    <script>
        let angka;
        
        do{
            
            angka=prompt("Masukan angka ganjil")
        if (angka % 2 !==0){
            alert("Benar angka anda masukan ganjil")
        }
        else {
            alert("anda yang anda masuka genap coba lagi")}
        }while(angka % 2 === 0)

    </script>
</body>
</html>
