<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka1 = parseFloat(prompt("Masukan Angka "));
        let angka2 = parseFloat(prompt("Masukan Angka "));

        let hasilpenjumlahan = angka1 + angka2;
        let hasipengurangan =angka1 - angka2;
        let hasilperkalian = angka1 * angka2;
        let hasilpembagian = angka1 / angka2;

        console.log("Hasil penjumlahan:", hasilpenjumlahan);
        console.log("Hasil pengurangan:", hasipengurangan);
        console.log("Hasil perkalian:", hasilperkalian);
        console.log("Hasil pembagian:",hasilpembagian) ;
        
        
    </script>
</body>
</html>
